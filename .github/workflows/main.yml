# This is a basic workflow to help you get started with Actions

name: Deploy to GitHub Page

# Controls when the action will run. 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy-to-github-page:
    # use ubunto-latest image to run steps on
    runs-on: ubuntu-lagest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
        
    - name: Publish .Net Core Project
      run: dotnet push -c Release -o release --nologo
      
    - name: Change base-tag in index.html from / to TryBlazorAction
      run: sed -i 's/<base href="\/"\/>/<base href=\/TryBlazorAction\/"/>/g' release/wwwroot/index.html
      
    - name: copy index.html to 404.html
      run: release/wwwroot/index.html release/wwwroot/404.html
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        BRANCH: display
        FOLDER: release/wwwroot
      
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
      
      
    
    
